<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>NotTwitter</title>
  </head>
  <body>
    <div id="content">
      <header>
        <nav>
          <a href="/"><img src="images/plus.svg" width="18px" />NotTweets</a>
          <a href="/"> <img src="images/user.svg" width="18px" /> Profile</a>
          <a href="/"
            ><img src="images/setting-lines.svg" width="18px" />Settings</a
          >
        </nav>
      </header>

      <main>
        <form id="tweet-form">
          <label class="tweet-label" for="tweet"><b>Tweet</b></label>
          <textarea
            id="tweet"
            name="tweet"
            rows="1"
            cols="30"
            placeholder="Make a NotTweet!"
            maxlength="280"
          ></textarea>

          <button type="submit" id="tweet-button">Tweet</button>
        </form>
        <div id="tweet-list-wrapper">
          <ul id="tweet-list"></ul>
        </div>

        <div id="user-card">
          <a href="/"> Profile</a>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
